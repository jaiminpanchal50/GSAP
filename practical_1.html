<head>

    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <h1>Hii GSAP</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        /// we have to property of GSAP animation 1.from 2.to        /// from mehtod is start like 100-0 destination to source and /// to method is start like 0-100 source to destination 
        gsap.from('.box', {
            x: 1500,
            duration: 2,
            rotate: 360,
            // delay: 1,
            backgroundColor: "black",
            // borderRadius:"50%",
            repeat:-1, /// repeat infinite time
            yoyo:true // reverse the animation
        })

        gsap.from('H1',{
            duration:4,

            opacity:0,
            y:120,
            stagger:1 ,//duration
            rotate:920,
            repeat:-1,
            yoyo:true
